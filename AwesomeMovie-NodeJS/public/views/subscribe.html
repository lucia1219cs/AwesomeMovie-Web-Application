<div class="ngdialog-message">
    <div class="">
        <h3>Subscribe </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doSubscribe()">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="subscription.name" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Email</label>
                <input type="email" class="form-control input-sm" id="email" placeholder="Email" ng-model="subscription.email" required>
            </div>
            <button type="submit" class="btn btn-send btn-sm">Submit</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
        </form>
    </div>
    <div>

    </div>
</div>
