<section class="section-padding">
    <div class="row row-content">
       <div class="col-xs-12">
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item" ng-class="{active:!$index}" ng-repeat="movie in movies">
                        <img class="img-responsive" ng-src={{movie.image}}>
                        <div class="carousel-caption">
                            <h2>{{movie.name}} <span class="label label-danger">{{movie.label}}</span></h2>
                            <h4>{{movie.description}}</h4>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
   </div>
</section>
<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <h2 class="head-title">Featured Movies</h2>
                <hr class="botm-line">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div ng-if="!showMovies">
                    <h3>{{message}}</h3>
                </div>
                <div ng-repeat="movie in movies" ng-if="showMovies">
                    <div class="col-md-4 col-sm-6 padding-right-zero">
                        <div class="portfolio-box design">
                            <a ui-sref="app.moviedetail({id: movie._id})">
                            <img ng-src={{movie.image}} class="img-responsive">
                            </a>
                            <h4>{{movie.name}}</h4>
                            <h5>{{movie.duration}} | {{movie.rating}}</h5>
                            <h4><span class="label label-danger">Released {{movie.date}}</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
