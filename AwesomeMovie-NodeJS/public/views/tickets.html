<div class="ngdialog-message">
    <div class="">
        <h3>Get Tickets </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form name="ticketForm" ng-submit="bookTickets()" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : ticketForm.moviename.$error.required && !ticketForm.moviename.$pristine }">
                <label class="sr-only" for="moviename">Movie Name</label>
                <select class="form-control input-sm" id="moviename" name="moviename" ng-model="ticket.movie" 
                        ng-options="movie._id as movie.name for movie in movies">
                    <option value="" disabled selected>Select your Movie</option>
                </select>
                <span ng-show="ticketForm.moviename.$error.required && !ticketForm.moviename.$pristine" class="help-block">Select a movie.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : ticketForm.numbertickets.$error.required && !ticketForm.numbertickets.$pristine }">
                <label class="sr-only" for="numbertickets">Number Of Tickets</label>
                <input type="number" class="form-control input-sm" id="numbertickets" name="numbertickets" placeholder="Number of Tickets" ng-model="ticket.number" required>     
                <span ng-show="ticketForm.numbertickets.$error.required && !ticketForm.numbertickets.$pristine" class="help-block">Number of tickets is required.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : ticketForm.ticketdate.$error.required && !ticketForm.ticketdate.$pristine }">                
                <div class='input-group'>
                    <input type='date' class="form-control" id="ticketdate" name="ticketdate" placeholder="Date" ng-model="ticket.date" required/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <span ng-show="ticketForm.ticketdate.$error.required && !ticketForm.ticketdate.$pristine" class="help-block">Date is required.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : ticketForm.tickettime.$error.required && !ticketForm.tickettime.$pristine }"> 
                <div class="input-group">
                    <input type='time' class="form-control" id="ticketime" name="ticketime" placeholder="Time" ng-model="ticket.time" required/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
                <span ng-show="ticketForm.tickettime.$error.required && !ticketForm.tickettime.$pristine" class="help-block">Time is required.</span>
            </div>
            <button type="submit" class="btn btn-send btn-sm" ng-disabled="ticketForm.$invalid">Buy</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
        </form>
    </div>
</div>
